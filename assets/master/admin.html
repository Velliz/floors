<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="open source login as a service platform build on top puko framework">
    <meta name="author" content="Didit Velliz">
    <title>{!title}</title>
    <base href="{URL}">
    <link href="{URL}assets/global/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="{URL}assets/global/adminlte/css/AdminLTE.css" rel="stylesheet">
    <link href="{URL}assets/global/adminlte/css/skins/skin-purple.min.css" rel="stylesheet">

    {CSS}
</head>
<body class="hold-transition skin-purple">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs">{!fullname}</span>
                        </a>

                        <ul class="dropdown-menu">

                            <li class="user-footer">
                                <div class="">
                                    <a href="{URL}admin/logout" class="btn btn-default btn-flat btn-block">Sign out</a>
                                </div>
                            </li>

                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="header">Admin Menu</li>
                <li class="{!menu_beranda}"><a href="{URL}beranda"><i class="fa fa-home"></i> <span>Beranda</span></a></li>
                <li class="{!menu_applications}"><a href="{URL}applications"><i class="fa fa-bars"></i> <span>Application</span></a></li>
                <li class="{!menu_users}"><a href="{URL}users"><i class="fa fa-user"></i> <span>User</span></a></li>
                <li class="{!menu_operators}"><a href="{URL}operators"><i class="fa fa-laptop"></i> <span>Operator</span></a></li>
                <li class="{!menu_settings}"><a href="{URL}settings"><i class="fa fa-gear"></i> <span>Settings</span></a></li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <small>
                {!title}
            </small>
        </section>
        <section class="content">
            {CONTENT}
        </section>
    </div>


    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            View on <a target="_blank" href="https://github.com/Velliz/floors">Github</a>
        </div>
        <strong>Copyright &copy; 2017</strong> by Didit Velliz
    </footer>
</div>
<script src="{URL}assets/global/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="{URL}assets/global/bootstrap/js/bootstrap.js"></script>
<script src="{URL}assets/global/adminlte/js/app.js"></script>

{JS}
</body>
</html>
