<form action="" method="post">
    <div class="box box-default">
        <!--{!Application}-->
        <div class="box-body">
            <div class="form-group">
                <label for="appname">Application Name</label>
                <input type="text" name="appname" class="form-control" id="appname" placeholder="Enter Application Name" value="{!appname}" required>
            </div>
            <div class="form-group">
                <label for="appdesc">Description</label>
                <textarea name="appdesc" id="appdesc" cols="2" rows="3" class="form-control" required>{!appdesc}</textarea>
            </div>
            <div class="form-group">
                <label for="ip">IP Address</label>
                <input type="text" name="ip" class="form-control" id="ip" placeholder="Enter IP Address" value="{!ip}" required>
            </div>

            <div class="form-group">
                <label for="uri">URL</label>
                <input type="text" name="uri" class="form-control" id="uri" placeholder="Enter Application URL" value="{!uri}" required>
            </div>

            <div class="form-group">
                <label for="identifier">identifier</label>
                <input type="text" name="identifier" class="form-control" id="identifier" placeholder="Enter Identifier" value="{!identifier}" required>
            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="token" value="{!token}">
            <input class="btn btn-danger" type="submit" name="_submit" value="Simpan">
            <a href="{URL}applications" class="btn btn-primary pull-right">Kembali</a>
        </div>
        <!--{/Application}-->
    </div>
</form>
