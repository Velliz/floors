<!--{!Application}-->
<h1>Edit {!appname}</h1>
<form action="" method="POST">
    <div>
        <input type="text" name="appname" value="{!appname}" placeholder="Application Name">
        <br>
        <input type="text" name="appdesc" value="{!appdesc}" placeholder="Description">
        <br>
        <input type="text" name="ip" value="{!ip}" placeholder="IP Address">
        <br>
        <input type="text" name="uri" value="{!uri}" placeholder="Application URL">
        <br>
        <input type="text" name="identifier" value="{!identifier}" placeholder="Identifier">
        <br>
        <input type="hidden" name="token" value="{!token}">
        <input type="submit" name="_submit" value="Simpan">
    </div>
</form>
<!--{/Application}-->
