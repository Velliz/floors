<div class="box box-default">

    <div class="box-body">
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>ID</th>
                <th>Created</th>
                <th>Application</th>
                <th>Token</th>
                <th>URL</th>
                <th width="150px">Action</th>
            </tr>
            </thead>
            <tbody>
            <!--{!Applications}-->
            <tr>
                <td>{!id}</td>
                <td>{!created}</td>
                <td>{!appname}</td>
                <td>{!apptoken}</td>
                <td><a href="{!uri}">{!uri}</a></td>
                <td>
                    <a class="btn btn-xs btn-success" href="{URL}application/detail/{!id}">Detail</a>
                    <a class="btn btn-xs btn-primary" href="{URL}application/edit/{!id}">Edit</a>
                    <a class="btn btn-xs btn-danger" href="{URL}application/delete/{!id}">Delete</a>
                </td>
            </tr>
            <!--{/Applications}-->
            </tbody>
        </table>
    </div>

    <div class="box-footer text-center">
        <a class="btn btn-primary" href="{URL}application/create">Create New Apps</a>
    </div>
</div>
