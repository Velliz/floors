<form action="" method="POST">
    <div>
        <input type="text" name="brokerid" placeholder="API Keys / Credentials">
        <br>
        <input type="text" name="config" placeholder="API Secret / Password">
        <br>
        <input type="text" name="servicename" placeholder="Broker Name">
        <br>
        <input type="text" name="servicedesc" placeholder="Broker Description">
        <br>
        <input type="text" name="version" placeholder="API Version">
