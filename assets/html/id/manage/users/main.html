{!CSS}
<link href="{URL}assets/global/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet">
{/CSS}

<div class="box box-default">
    <div class="box-body">
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th width="50px">Action</th>
            </tr>
            </thead>
            <tbody>
            <!--{!Users}-->
            <tr>
                <td>{!id}</td>
                <td>{!fullname}</td>
                <td>{!firstemail}</td>
                <td>
                    <a class="btn btn-xs btn-success" href="{URL}user/detail/{!id}">Detail</a>
                </td>
            </tr>
            <!--{/Users}-->
            </tbody>
        </table>
    </div>
</div>

{!JS}
<script src="{URL}assets/global/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="{URL}assets/global/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="{URL}assets/script/manage/users/main.js"></script>
{/JS}
