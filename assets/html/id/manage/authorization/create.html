<form action="" method="post">
    <div class="box box-default">
        <div class="box-body">
            <div class="form-group">
                <label for="appcode">Select Application</label>
                <select name="appcode" id="appcode" class="form-control">
                    <!--{!Application}-->
                    <option value="{!id}">{!appname}</option>
                    <!--{/Application}-->
                </select>
            </div>
            <div class="form-group">
                <label for="authorization">Select Permission for Authorization</label>
                <select name="authorization" id="authorization" class="form-control">
                    <option value="X">X</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expired">Set Expired</label>
                <input type="text" name="expired" class="form-control" id="expired" placeholder="Enter Expired Date" required>
            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="token" value="{!token}">
            <input class="btn btn-danger" type="submit" name="_submit" value="Simpan">
            <a href="{URL}applications" class="btn btn-primary pull-right">Kembali</a>
        </div>
    </div>
</form>
