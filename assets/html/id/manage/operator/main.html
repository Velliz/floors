{!CSS}
<link href="{URL}assets/global/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet">
{/CSS}

<div class="box box-default">
    <div class="box-body">
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Roles</th>
                <th width="50px">Action</th>
            </tr>
            </thead>
            <tbody>
            <!--{!operator}-->
            <tr>
                <td>{!id}</td>
                <td>{!fullname}</td>
                <td>{!username}</td>
                <td>{!roles}</td>
                <td>
                    <a class="btn btn-xs btn-success" href="{URL}operator/detail/{!id}">Detail</a>
                </td>
            </tr>
            <!--{/operator}-->
            </tbody>
        </table>
    </div>
    <div class="box-footer text-center">
        <a class="btn btn-danger" href="{URL}operator/addnew">Tambah Operator</a>
    </div>
</div>

{!JS}
<script src="{URL}assets/global/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="{URL}assets/global/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="{URL}assets/script/manage/operator/main.js"></script>
{/JS}
