<div class="box box-default">
    <div class="box-body">
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Roles</th>
                <th width="50px">Action</th>
            </tr>
            </thead>
            <tbody>
            <!--{!Operator}-->
            <tr>
                <td>{!id}</td>
                <td>{!fullname}</td>
                <td>{!username}</td>
                <td>{!roles}</td>
                <td>

            </tr>
            <!--{/Operator}-->
            </tbody>
        </table>
    </div>
    <div class="box-footer">
        <a class="btn btn-danger" href="{URL}operator/addnew">Tambah Operator</a>
    </div>
</div>
