<div class="box box-default">
    <!--{!Operator}-->
    <div class="box-header with-border text-center">
        <h3 class="box-title">Operator Details</h3>
    </div>
    <div class="box-body">
        <table class="table table-striped table-responsive">
            <tr>
                <td>Full Name</td>
                <td>{!fullname}</td>
            </tr>
            <tr>
                <td>Username</td>
                <td>{!username}</td>
            </tr>
            <tr>
                <td>Registered</td>
                <td>{!created}</td>
            </tr>
            <tr>
                <td>Last Modified</td>
                <td>{!modified}</td>
            </tr>
            <tr>
                <td>Roles</td>
                <td>{!roles}</td>
            </tr>
        </table>
    </div>
    <div class="box-footer">
        <a class="btn btn-danger pull-left" href="{URL}operators">Kembali</a>
    </div>
    <!--{/Operator}-->
</div>
