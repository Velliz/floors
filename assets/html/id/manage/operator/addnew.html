<!--{!!Exception}-->
<div class="alert alert-danger">
    <button class="close" data-close="alert"></button>
    <span>{!ExceptionMessage}</span>
</div>
<!--{/Exception}-->

<form action="" method="post">
    <div class="box box-default">
        <div class="box-body">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Enter Full Name"
                       required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password"
                       required>
            </div>

            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" class="form-control" id="confirm"
                       placeholder="Enter Password Confirmation" required>
            </div>
            <div class="form-group">
                <label for="roles">Roles</label>
                <select name="roles" id="roles" class="form-control">
                    <option value="admin">Administrator</option>
                    <option value="operator">Operator</option>
                </select>
            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="token" value="{!token}">
            <input class="btn btn-danger" type="submit" name="_submit" value="Simpan">
            <a href="{URL}operators" class="btn btn-primary pull-right">Kembali</a>
        </div>
    </div>
</form>
