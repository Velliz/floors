{!CSS}
<link href="{URL}assets/global/plugins/datepicker/datepicker3.css" rel="stylesheet">
{/CSS}
<div class="row">
    <div class="col-md-3">
        <div class="box box-primary">
            <div class="box-body box-profile">
                <div class="img-responsive">
                    <img class="img-responsive" src="{URL}api/avatar/{!userid}" alt="{!fullname}">
                </div>
                <br>
                <button class="btn btn-primary btn-block" name="avatar">Perbarui Avatar</button>
                <br>
                <p>{!fullname}</p>
                <p>{!firstemail}</p>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="box box-primary">
            <!--{!profile}-->
            <form action="" method="post">
                <div class="box-body box-profile">
                    <div class="form-group">
                        <label for="alias">Nickname</label>
                        <input type="text" class="form-control" id="alias" name="alias" placeholder="Ketik nickname"
                               value="{!alias}">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Ketik nama lengkap"
                               value="{!fullname}">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">No. Telpon</label>
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Ketik no telpon"
                               value="{!phonenumber}">
                    </div>
                    <div class="form-group">
                        <label for="firstemail">Email (Primary)</label>
                        <input type="email" class="form-control" id="firstemail" name="firstemail" placeholder="Ketik email (primary)"
                               value="{!firstemail}">
                    </div>
                    <div class="form-group">
                        <label for="secondemail">Email (Secondary)</label>
                        <input type="email" class="form-control" id="secondemail" name="secondemail" placeholder="Ketik email (secondary)"
                               value="{!secondemail}">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Tanggal Lahir</label>
                        <input type="text" class="form-control datepicker" id="birthday" name="birthday" placeholder="Pilih tanggal lahir"
                               value="{!birthday}">
                    </div>
                    <div class="form-group">
                        <label for="descriptions">Bio</label>
                        <textarea name="descriptions" class="form-control" id="descriptions" cols="10"
                                  rows="3" placeholder="Ketik bio">{!descriptions}</textarea>
                    </div>
                </div>
                <div class="box-footer">
                    <input type="hidden" name="token" value="{!token}"/>
                    <input type="submit" class="btn btn-primary" name="_submit" value="Simpan"/>
                </div>
            </form>
            <!--{/profile}-->
        </div>
    </div>
</div>
{!JS}
<script src="{URL}assets/global/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{URL}assets/script/account/profile.js"></script>
{/JS}
