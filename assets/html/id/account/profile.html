<div class="row">
    <div class="col-md-3">
        <div class="box box-primary">
            <div class="box-body box-profile">
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="box box-primary">

            <form role="form">
                <div class="box-body box-profile">
                    <div class="form-group">
                        <label for="alias">Nickname</label>
                        <input type="text" class="form-control" id="alias" placeholder="Ketik nickname">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Ketik nama lengkap">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">No. Telpon</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="Ketik no telpon">
                    </div>
                    <div class="form-group">
                        <label for="firstemail">Email (Primary)</label>
                        <input type="email" class="form-control" id="firstemail" placeholder="Ketik email (primary)">
                    </div>
                    <div class="form-group">
                        <label for="secondemail">Email (Secondary)</label>
                        <input type="email" class="form-control" id="secondemail" placeholder="Ketik email (secondary)">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Tanggal Lahir</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Pilih tanggal lahir">
                    </div>
                    <div class="form-group">
                        <label for="descriptions">Bio</label>
                        <textarea name="descriptions" class="form-control" id="descriptions" cols="10"
                                  rows="3" placeholder="Ketik bio"></textarea>
                    </div>
                </div>
                <div class="box-footer">
                    <input type="submit" class="btn btn-primary" value="Simpan"/>
                </div>
            </form>
        </div>
    </div>
</div>
