{!CSS}
<link href="{URL}assets/global/plugins/datepicker/datepicker3.css" rel="stylesheet">
{/CSS}
<div class="row">
    <div class="col-md-3">
        <div class="box box-default">
            <div class="box-body box-profile">
                <img class="img-responsive" src="{URL}api/avatar/{!id}/400" alt="{!fullname}">
                <br>
                <button class="btn btn-primary btn-block avatar" name="avatar">Perbarui Avatar</button>
                <br>
                <p>{!fullname}</p>
                <p>{!firstemail}</p>
            </div>
        </div>
        <div class="box box-default">
            <div class="box-body">
                <select name="bahasa" class="form-control" id="bahasa">
                    <option value="id">Indonesia</option>
                </select>
            </div>
        </div>
        <div class="box box-default">
            <div class="box-body">
                <p>Terhubung dengan</p>
                <!--{!credentials}-->
                <p class="label label-info">{!type}</p>
                <!--{/credentials}-->
            </div>
            <div class="box-footer">
                <button class="btn btn-primary btn-block add-account" name="add">Tambahkan Account</button>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="box box-default">
            <form action="" method="post">

                <input type="hidden" name="type" value="user">

                <div class="box-body box-profile">
                    <div class="form-group">
                        <label for="alias">Nickname</label>
                        <input type="text" class="form-control" id="alias" name="alias" placeholder="Ketik nickname"
                               value="{!alias}">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullname" name="fullname"
                               placeholder="Ketik nama lengkap"
                               value="{!fullname}">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">No. Telpon</label>
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber"
                               placeholder="Ketik no telpon"
                               value="{!phonenumber}">
                    </div>
                    <div class="form-group">
                        <label for="firstemail">Email (Primary)</label>
                        <input type="email" class="form-control" id="firstemail" name="firstemail"
                               placeholder="Ketik email (primary)"
                               value="{!firstemail}">
                    </div>
                    <div class="form-group">
                        <label for="secondemail">Email (Secondary)</label>
                        <input type="email" class="form-control" id="secondemail" name="secondemail"
                               placeholder="Ketik email (secondary)"
                               value="{!secondemail}">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Tanggal Lahir</label>
                        <input type="text" class="form-control datepicker" id="birthday" name="birthday"
                               placeholder="Pilih tanggal lahir"
                               value="{!birthday_formated}">
                    </div>
                    <div class="form-group">
                        <label for="descriptions">Bio</label>
                        <textarea name="descriptions" class="form-control" id="descriptions" cols="10"
                                  rows="3" placeholder="Ketik bio">{!descriptions}</textarea>
                    </div>
                </div>
                <div class="box-footer">
                    <input type="hidden" name="token" value="{!token}"/>
                    <input type="submit" class="btn btn-primary" name="_submit" value="Simpan"/>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="hidden">
    <div class="row user-avatar">
        <!--{!!facebook}-->
        <div class="col-md-4">
            <div class="img-responsive" style="width: 100%">
                <img class="img-responsive" src="{URL}api/credentialpic/{!id}/Facebook" alt="{!fullname}">
            </div>
            <a href="{URL}api/changeavatar/{!id}/{!facebook_id}" class="btn btn-block btn-default">Pilih dari
                Facebook</a>
        </div>
        <!--{/facebook}-->
        <!--{!!google}-->
        <div class="col-md-4">
            <div class="img-responsive" style="width: 100%">
                <img class="img-responsive" src="{URL}api/credentialpic/{!id}/Google" alt="{!fullname}">
            </div>
            <a href="{URL}api/changeavatar/{!id}/{!google_id}" class="btn btn-block btn-default">Pilih dari Google</a>
        </div>
        <!--{/google}-->
        <!--{!!twitter}-->
        <div class="col-md-4">
            <div class="img-responsive" style="width: 100%">
                <img class="img-responsive" src="{URL}api/credentialpic/{!id}/Twitter" alt="{!fullname}">
            </div>
            <a href="{URL}api/changeavatar/{!id}/{!twitter_id}" class="btn btn-block btn-default">Pilih dari Twitter</a>
        </div>
        <!--{/twitter}-->
    </div>
    <div class="clearfix"></div>
    <br>
    <p class="text-center">Atau</p>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{!id}"/>
        <input type="hidden" name="type" value="avatar"/>
        <input type="hidden" name="token" value="{!token}"/>
        <input type="hidden" name="_submit" value="Simpan"/>
        <input type="file" name="avatar" class="btn btn-block btn-primary input-avatar" value="Upload Baru">
    </form>
</div>

<div class="hidden">
    <div class="row user-link">
        <div class="login-box">
            <div class="login-box-body">
                <!--{!!FacebookLogin}-->
                <a href="{!FacebookLoginUrl}" class="btn btn-block btn-social btn-facebook btn-flat">
                    <i class="fa fa-facebook"></i> Sign in using Facebook
                </a>
                <!--{/FacebookLogin}-->

                <!--{!!GoogleLogin}-->
                <a href="{!GoogleLoginUrl}" class="btn btn-block btn-social btn-google btn-flat">
                    <i class="fa fa-google-plus"></i> Sign in using Google
                </a>
                <!--{/GoogleLogin}-->

                <!--{!!TwitterLogin}-->
                <a href="{!TwitterLoginUrl}" class="btn btn-block btn-social btn-twitter btn-flat">
                    <i class="fa fa-twitter"></i> Sign in using Twitter
                </a>
                <!--{/TwitterLogin}-->
            </div>
        </div>
    </div>
</div>

{!JS}
<script src="{URL}assets/global/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="{URL}assets/global/plugins/bootbox/bootbox.min.js"></script>
<script src="{URL}assets/script/account/profile.js"></script>
{/JS}
